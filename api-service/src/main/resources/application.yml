dubbo:
  provider:
    group: ${server.group}
  consumer:
    group: ${server.group}
  registry:
    address: nacos://121.36.79.38:8848
    group: ${server.group}
  application:
    qos-port: 2222
    name: ${spring.application.name}
    enable-file-cache: false
    # Serializable 接口检查模式，Dubbo 中默认配置为 `true` 开启检查
    check-serializable: false
    # 检查模式分为三个级别：STRICT 严格检查，WARN 告警，DISABLE 禁用
    serialize-check-status: DISABLE

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Access-Token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token风格
  token-style: random-32
  # 是否尝试从 header 里读取 Token
  is-read-header: true
  # 是否开启自动续签
  auto-renew: true
  # 临时有效期，单位s，例如将其配置为 1800 (30分钟)，代表用户如果30分钟无操作，则此Token会立即过期
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时同端互斥)
  is-concurrent: true
  # 配置 Sa-Token 单独使用的 Redis 连接
  alone-redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 49.232.232.203
    # Redis服务器连接端口
    port: 6379
    password: gitgle_1024
    # 连接超时时间
    timeout: 10s
